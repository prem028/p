Create a simple HTML file (index.html) in your GitHub repository. This will be the file that you will automate deployment for.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Demo</title>
</head>
<body>
    <h1>Welcome to CI/CD with GitHub Actions and Jenkins!</h1>
</body>
</html>
